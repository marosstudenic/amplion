text: 
  - "<b>AMPLIFIER brought audiences and artists together</b>"
  - "The leitmotif of the 9th edition of the international multi-genre AMPLIFIER Festival − New Cabaret &amp; Street Art was BRINGING TOGETHER people divided by social situation, opinions and interests, preference for traditional vs. contemporary culture, intolerance vs. acceptance of our new neighbours from Ukraine. We are losing solidarity, empathy, we are selfish to the point of hatred. Culture and art, however, help us to get to know each other, to educate, to think critically, to cultivate and tolerate each other. It was precisely this human rapprochement through various forms and fusions of theatre, music, dance, visual and literary arts that 75 artists from 10 European countries sought to achieve on 11 stages in the exteriors and interiors of Banská Štiavnica and its surroundings. The beautiful sunny weather attracted many visitors to the UNESCO city, who could choose from 20 programmes for their unique cultural experience. The festival presented up to 6 Slovak premieres of foreign productions and productions, and there was also special programmes created just for this festival."
  - "At the opening of the festival, the organizers, Slovak artists and spectators symbolically joined the Cultural Strike and with joined hands opened the festival with the slogan TO CONVERGE IS ART!"
  - "<b>The new cabaret</b> is fresh and fully alive. Prague&#39;s Geisslers Hofcomoedianten theatre proved it with the baroque erotic tickler V BORŮVČÍ. The 6th edition of the Czech-Slovak cabaret sketch competition SKETCH UP was also not to be missed. Mochi from Banská Štiavnica and Tomáš &amp; Markéta from Krnov competed for the festival prize. The most successful was the young theatre group TyMyJán from Bratislava, which won the Amplion Argentum prize from the jury for its imaginative and witty sketch and the option for its own full-length programme at the 10th edition of Amplion in 2025. Slovak Falangir Theatre, last year&#39;s winner of the Sketch Up competition, performed a successful re-generation of the burnout narrative IT´S GETTING DARK. In a packed Cube, the Spanish contemporary tap dancing team Sabor-Life in Rhythm showcased their artistry in the Slovakian premiere with a spirited, music and dance cabaret, THE TASTE OF LIFE IS IN THE RYTHM, which had the audience roaring and dancing along with them. The headliner of the festival was the world-famous comedian Ennio Marchetto from Italy, who performed in Slovakia for the first time. In his dynamic cabaret one-man show LIVING PAPER CARTOON he fantastically revived and parodied world singing celebrities. The almost full hall of the cultural centre gave him a well-deserved standing ovation on Saturday evening."
  - "<br>In the street theatre</b>, families with children were entertained by the interactive circus ALL IN TWO from Hungary. The Slovak premiere of the international street show CIRCUS CARAVANA by the Icebreaking Consortium, prepared by the local Ensemble of Irregular Theatre with partner theatres from the V4+UA countries on the theme of rapprochement between locals and Ukrainian expatriates, was an exceptional experience in the natural environment of the asphalt area under the Drieňová housing estate. The participation was high, regardless of age or nationality, and the reactions of the audience were very spontaneous and warm. The atmosphere in the streets, on the terraces or in the gardens was also created by genre-diverse bands all the time. TYGROO brass electronics had everyone in the Cube dancing. In the moonlight, visitors intimately enjoyed the musical atmosphere of the 1920s-1950s in the evening garden above the Art Cafe, where the women&#39;s jazz band PAPER MOON TRIO from Bratislava played and sang. The full attic of the Art Cafe was intensely entertained and bonded to the gypsy and Balkan music of the Prague band DER ŠENSTER GOB."
  - "Der Šenster Gob did not lose their energy even late at night and spontaneously jammed along with the trio of Slovak female singers from Paper Moon Trio and Spanish step soloists to the enthusiastic ovation of the festival attendees present at the Art Cafe. It was there and then that the synergy of art, humanity and naturally the leitmotif of the festival was fulfilled."
  - "<b>Socially Critical Art</b>"
  - "This year, the ART PUTIKA series of pub disputes was enjoyed by a large audience. The first discussion attracted an attractive guest, the social anthropologist and writer Juraj Buzalka, author of POSTSEDLING. There was also great interest in the second discussion ART PUTIKA in Art Cafe with the lecturer of critical thinking and writer Ján Markoš, author of the book CLOSER TO YOURSELF. Both were moderated by Jana Močková from Denník N. A novelty of the festival was a bizarre political quiz by the creators of the popular podcast of Denník SME - PIATOČEK. The premiere of the documentary film THE CHIEF OF THE CIRCUS by the Ukrainian WE: Media Theatre about the fate of a former circus principal in eastern Ukraine was also strong. The film reflection of the occupation was complemented by Milan Bátor from Moravia with songs by Karel Kryl."
  - "Who are the <b> winners of the Amplion Argentum Award </b>of the 9th edition of AMPLIFIER? In the category of new cabaret it was awarded to the tap dancers of the group Sabor-Life in Rhythm from Barcelona, the prize for socially-engaged art was awarded to the quiz Piatoček and a special prize went to Ennio Marchetto in Venice. In the street art category, the award went to the band Der Schenster Gob."
  - "The end of the festival unconventionally belonged to the artistic performances of the ad hoc group of reciters D´dištanc dženerejšn, who with the program NO CLOSE, NO FUN accompanied by swing music Paper Moon Trio completed the theme of rapprochement in the beautiful surroundings of the garden terraces of the Scout House. They ended it with the still relevant sentence, <b>we are with you, be with us − culture needs you!</b>"
