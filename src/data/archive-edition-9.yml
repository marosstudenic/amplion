text: 
  - "<b>AMPLIÓN zblížil divákov a umelcov</b>"
  - "Leitmotívom <b>9. ročníka</b> medzinárodného multižánrového Festivalu AMPLIÓN – Nový kabaret &amp; pouličné umenie bolo ZBLIŽOVANIE ľudí rozdelených spoločenskou situáciou, názormi a záujmami, preferovaním tradičnej vs. súčasnej kultúry, netoleranciou vs. akceptovaním našich nových susedov z Ukrajiny. Strácame solidaritu, empatiu, sme sebeckí až nenávistní. Kultúra a umenie však pomáha navzájom sa spoznať, vzdelávať, kriticky myslieť, kultivovať a tolerovať sa. Práve o ľudské zbližovanie rôznymi formami a fúziami divadla, hudby, tanca, výtvarného a literárneho umenia sa usilovalo 75 umelcov z 10 krajín Európy na 11 scénach v exteriéroch a interiéroch Banskej Štiavnice a okolia. Krásne slnečné počasie prilákalo do mesta UNESCO množstvo návštevníkov, ktorí si mohli vybrať z 20 programov svoj jedinečný kultúrny zážitok. Festival uviedol až 6 slovenských premiér zahraničných produkcií a produkcií a nechýbali aj špeciálne programy vytvorené len pre tento festival."
  - "Na otvorení festivalu sa organizátori, slovenskí umelci i diváci symbolicky prihlásili ku Kultúrnemu štrajku a so spojenými rukami otvorili festival sloganom ZBLIŽOVAŤ JE UMENIE!"
  - "<b>Nový kabaret</b> je svieži a naplno žije. Dokázalo to aj pražské divadlo Geisslers Hofcomoedianten s barokovou erotickou lechtihrou V BORŮVČÍ. Zahanbiť sa nedal ani 6. ročník česko-slovenskej súťaže kabaretných skečov SKETCH UP. O cenu festivalu zabojoval Mochi z Banskej Štiavnice i Tomáš &amp; Markéta z Krnova. Najúspešnejšou bola skupina mladých divadelníkov TyMyJán z Bratislavy, ktorá za svoj nápaditý a vtipný skeč získala od poroty cenu Amplion Argentum a opciu na vlastný celovečerný program na 10. ročníku Ampliónu v roku 2025. Slovenské Divadlo Falangir, vlaňajší víťaz súťaže Sketch up, uviedlo úspešnú re-generačnú výpoveď o vyhorení STMIEVA SA. V zaplnenej Kocke v slovenskej premiére predviedol svoje umenie španielsky tím stepujúcich súčasných tanečníkov Sabor-Life in Rhythm s temperamentným, hudobno-tanečným kabaretom CHUŤ ŽIVOTA JE V RYTME, ktorý búrlivo roztlieskal a roztancoval aj divákov. Headlinerom festivalu bol svetovo slávny komik Ennio Marchetto z Talianska, ktorý vystúpil na Slovensku po prvýkrát. Vo svojej dynamickej kabaretnej one-man show LIVING PAPER CARTOON fantasticky oživil a parodoval svetové spevácke celebrity. Takmer plná sála kultúrneho centra mu v sobotu večer zaslúžene aplaudovala v standing ovation."
  - "<b>V pouličnom divadle</b> rodiny s deťmi rozveselil interaktívny cirkus ALL IN TWO z Maďarska. Výnimočným zážitkovým programom v prírodnom prostredí asfaltovej plochy pod sídliskom Drieňová bola slovenská premiéra medzinárodnej pouličnej show CIRCUS CARAVANA konzorcia Icebreaking, ktorú s partnerskými divadlami z krajín V4 + UA pripravil domáci Ansámbel nepravidelného divadla na tému zbližovania medzi miestnymi obyvateľmi a ukrajinskými odídencami. Účasť bola bez rozdielu veku či národnosti vysoká a reakcie publika veľmi spontánne a prajné. Atmosféru v uliciach, na terasách či záhradách po celý čas tvorili aj žánrovo pestré kapely. Dychová elektronika TYGROO roztancovala všetkých v Kocke. Za mesačného svitu si návštevníci intímne užívali hudobnú atmosféru 20. – 50. rokov minulého storočia aj vo večernej záhrade nad Art Cafe, kde hralo a spievalo dámske jazzové PAPER MOON TRIO z Bratislavy. Na rómskej a balkánskej hudbe pražskej kapely Der Šenster Gob sa intenzívne zabávala a zbližovala plná povala Art Cafe."
  - "Der Šenster Gob nestratili energiu ani neskoro v noci a spontánne si zadžemovali spolu s trojicou slovenských speváčok z Paper Moon Tria a španielskymi stepovými sólistami za nadšených ovácií prítomných účastníkov festivalového klubu Art Cafe. Práve tam a vtedy sa prejavila synergia umenia, ľudskosti a prirodzene sa naplnil leitmotív festivalu: <b> Zbližovať je umenie!</b>"
  - "<b>Spoločensko-kritické umenie</b>"
  - "Cyklus krčmových dišpút ART PUTIKA sa tento rok tešil početnému publiku. Prvá diskusia prilákala atraktívnym hosťom, sociálnym antropológom a spisovateľom Jurajom Buzalkom, autorom knihy POSTSEDLIACI. Veľký záujem bol aj o druhú diskusnú ART PUTIKU v Art Cafe s lektorom kritického myslenia a spisovateľom Jánom Markošom, autorom knihy BLIŽSIE K SEBE. Obe moderovala Jana Močková z Denníka N. Novinkou festivalu bol bizarný politický kvíz tvorcov populárneho podcastu Denníka SME – PIATOČEK. Silnou bola aj premiéra dokumentárneho filmu ŠÉF CIRKUSU ukrajinského WE: Media Theatre o osude bývalého principála cirkusu na východnej Ukrajine. Filmovú reflexiu okupácie doplnil Milan Bátor z Moravy piesňami Karla Kryla."
  - "Kto sú <b>laureáti ceny Amplion Argentum</b> 9. ročníka AMPLIÓNU? V kategórii nový kabaret ju získali stepoví tanečníci skupiny Sabor-Life in Rhythm z Barcelony, cenou za spoločensko-angažované umenie bol ocenený kvíz Piatoček a špeciálnu cenu si odniesol Ennio Marchetto do Benátok. V kategórii pouličné umenie si ocenenie prevzala kapela DER ŠENSTER GOB."
  - "Záver festivalu netradične patril umeleckým prednesom ad hoc skupiny recitátorov D´dištanc dženerejšn, ktorí programom NO CLOSE, NO FUN v sprievode swingovej hudby Paper Moon Trio zavŕšili tému zbližovania v krásnom prostredí záhradných terás Skautského domu. Ukončili ho stále aktuálnou vetou, <b>sme s vami, buďte s nami – kultúra vás potrebuje!</b>"
