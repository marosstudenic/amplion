text: 
  - "<b>Kto podržal jubilejný 10. Festival AMPLIÓN 2025?</b>"
  - "Jubilejný 10. ročník medzinárodného festivalu nových foriem kabaretného divadla a pouličného umenia AMPLIÓN sa uskutočnil v Banskej Štiavnici 19. a 20. septembra 2025. So sloganom <i>„Byť slobodný je umenie!“</i> priniesol v historickom centre 2 dni divadla, kabaretu, koncertov a občiansko-spoločenských diskusií"
  - "Napriek tomu, že organizátori z Ansámblu nepravidelného divadla, n. o. po prvý raz nedostali podporu z Fondu na podporu umenia, festival sa vďaka verejnej zbierke, solidarite umelcov, finančnej podpore Banskobystrického samosprávneho kraja, autorskej spoločnosti LITA i súkromných donorov uskutočnil aj tento rok. V zbierke Podržme Festival AMPLIÓN 2025 na Donio.sk prispelo na záchranu podujatia 109 darcov sumou 4 295 €. Organizátori aj touto formou ďakujú všetkým, ktorí 10. ročník podržali, osobitne Zuzke a Peťovi z Košíc. Podpora umožnila pripraviť kvalitný česko-slovenský program, v ktorom viacerí umelci účinkovali zadarmo alebo len za symbolický honorár, pretože si uvedomili dôležitosť podpory pre najväčšiu a najnavštevovanejšiu akciu z dielne nezávislej kultúry v Banskej Štiavnici."
  - "O slobodné výpovede sa rôznymi formami divadelného, hudobného, tanečného, výtvarného a literárneho umenia usilovalo 60 umelcov z Česka, Moravy a Slovenska na 10 scénach v exteriéroch a interiéroch Banskej Štiavnice a okolia. Návštevníkom festivalu bolo k dispozícii 19 programov, z toho 3 slovenské premiéry zahraničných produkcií. Na 11 platených programoch sa zúčastnilo 559 platiacich divákov, na 8 neplatených produkciách približne 240 divákov. Počas 2 slnečných dní navštívilo Festival AMPLIÓN spolu cca 800 divákov. Festivalovému štábu pri organizácii akcie pomáhalo 15 mladých dobrovoľníkov najmä absolventi Gymnázia A. Kmeťa v Banskej Štiavnici, ale aj z iných miest SR a ČR."
  - "Diváci so slobodnou dušou si užili dvojicu slovenských headlinerov. Monika Tódová & Denník N uviedli kabaretnú diskusiu Ako zachrániť demokraciu, v ktorej aktuálne dianie s humorom aj bez výborne glosovali Marián Leško, Martin M. Šimečka a Matúš Kostolný. Prítomná bola aj Marta Šimečková, ktorá zožala v plnej sále KC dlhý potlesk. Druhým headlinerom bola Dorota Nvotová s  kapelou Transport, ktorí v nabitom Art Cafe odohrali výnimočný koncert a soľou pokrstili novú EP platňu Lazy. Okrem headlinerov sa na AMPLIÓNe odohral aj bizarný politický kvíz PIATOČEK od tvorcov úspešného satirického podcastu denníka SME, pri ktorom sa diváci poriadne zabavili."
  - "Ani na 10. ročníku nechýbali slovenské premiéry. Už v piatok sa predstavila česká kapela GIĽORA s nespútanou kombináciou jazzových tradicionálov a rómskych piesní, aj ostravské gitarové duo Mário Šeparović & Vojta Šňupárek s interpretáciou svetových hitov blues, soulu a funku. Súčasťou angažovaného programu boli diskusie ART PUTIKA, tento rok pod záštitou osobností z Denníka N, na témy „Kamarát verí hoaxom, čo s tým?“ (prednášal a diskutoval Vladimír Šnídl) a „Skutočné ženy kultúry“ (moderovala a diskutovala Jana Močková, hostkami boli Veronika Gabčíková a Veronika Němcová)."
  - "Na festivale sa úspešne predstavilo aj Nové divadlo z Nitry s komediálnym thrillerom pre deti Kocúr v čižmách a tiež so skvelou kabaretnou komédiou pre mladých a dospelých Barón Prášil. Domáci Ansámbel nepravidelného divadla uviedol ojedinelé divadlo hrané divákmi EX-TRÉMISTI – hrdinovia, ktorí stratili strach II. Uskutočnil sa aj protestný Happening slobodnej slovenskej kultúry, na ktorom vystúpili viaceré umelecké osobnosti − Dorota Nvotová, Malý Cynik, Veronika Němcová (Otvorená kultúra), Veronika Gabčíková (ASND), Matej Lukáč (KTC Hájovňa), Jana Fakla Mikitková za Festival AMPLIÓN a vizuálne performance Slovenský glóbus predviedol Dušan Krnáč (AND). Súčasťou happeningu bol aj sprievod mestom s veľkým nápisom SOS KULTÚRA z dielne architektky Eleny Šoltésovej. Dvojdňový program dopĺňali aj domáci umelci (kapela Kráter kartel), špičkoví slovenskí recitátori D´protest dženerejšn v poetickom programe NO FREEDOM, NO FUN a česko-slovenská zostava Počúvadlo band Tomáša Edelsbergera. Na konci festivalu bola narodeninová oslava s video retrospektívou 9 ročníkov, obrovskou tortou a udeľovaním cien Amplion Argentum. Za skvelú kabaretnú inscenáciu Barón Prášil ju získalo Nové divadlo z Nitry, za prínosnú prednášku Kamarát verí hoaxom, čo s tým? Vladimír Šnídl, za Happening slobodnej slovenskej kultúry Veronika Němcová z Otvorenej Kultúry, Denník N za diskusiu Ako zachrániť demokraciu a Dorota Nvotova & Transport za koncert a krst EP LAZY. Organizátori ďakujú za spoluprácu na 10. AMPLIÓNE aj všetkým miestnym a lokálnym partnerom, ktorí chápu, že kultúra nie je zadarmo ani samozrejmosť."