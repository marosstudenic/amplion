  perex: "Krátky dokumentárny film o osude principála ukrajinského cirkusu Ilyu Borsuka, ktorý bol inšpiráciou k&nbsp;tvorbe medzinárodnej hudobno-pohybovej pouličnej show CIRCUS CARAVANA (V4+UA)."
  content:
    -
      "Mladý ukrajinský režisér Sashko Brama sa vydáva na niekoľkodňovú cestu s&nbsp;Ilyom, bývalým šéfom cirkusu, ktorý sa počas vojny stal dobrovoľníkom. Trasa sa začína vo Ľvive na západnej Ukrajine, kde hlavný hrdina naloží svoj starý Citroën humanitárnou pomocou a&nbsp;vezie ju do frontových miest na východnej Ukrajine. Kamera zachytáva zdevastovanú krajinu banských miest, kde Ilya v&nbsp;minulosti účinkoval so svojím cirkusom, stretnutia s&nbsp;vojakmi a&nbsp;civilistami vyčerpanými vojnou i&nbsp;neistotou. Na konci dňa prichádza llya prenocovať do svojho bytu v&nbsp;meste Družkivka, kde kedysi žil so svojou rodinou. Za zvukov delostreleckých kanonád fajčí na balkóne a&nbsp;hľadí na frontovú líniu, ktorá je vzdialená 25 km."
    -
      "<i><b>WE: MEDIA THEATER</b> (2018) je <b>nezávislý ukrajinský umelecký súbor</b> pracujúci v&nbsp;oblasti multimediálneho divadla. Vznikol v&nbsp;Ľvive a&nbsp;jeho lídrom je mladý aktivista, režisér, scenárista a&nbsp;dramatik Sashko Brama, vlastným menom Oleksandr Palianychka, ktorý experimentuje na pomedzí postdokumentárneho divadla a&nbsp;dokumentárneho filmu. Bramove inscenácie boli uvedené na festivaloch na Ukrajine, v&nbsp;Poľsku, Nemecku a&nbsp;na Slovensku. V&nbsp;súčasnosti sú ich hlavnou témou udalosti totálnej ruskej vojny na Ukrajine, v&nbsp;ktorej Brama pôsobí ako vojnový reportér.</i>"
