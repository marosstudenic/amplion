konzorcium-icebreaking-circus-caravana:
  performer: 'Konzorcium Icebreaking (V4+UA)'
  title: "CIRCUS CARAVANA"
  premiere: true
  general: "Program pre všetkých"
  occurences:
    -
      time: "sobota 15:30"
      location: "Asfaltová plocha pri SOŠSL, Kolpašská 9"
  perex: "Medzinárodné hudobno-pohybové pouličné divadlo o zbližovaní"
  content:
    -
      "Na AMPLIÓNE máte možnosť zažiť premiéru medzinárodnej pouličnej inscenácie piatich divadiel, ktorá vznikla na podporu tolerantnejších vzťahov domácich obyvateľov V4 a&nbsp;ukrajinských odídencov."
    -
      "Doma je vojna, cirkus sa rozpadol, účinkujúci sa rozutekali po zahraničí. Aké sú osudy členov cirkusovej rodiny, ktorí hľadajú nové miesto pre život a&nbsp;svoju manéž v&nbsp;Európe? S&nbsp;akými obyvateľmi sa stretávajú v&nbsp;krajinách V4? Podarí sa im obnoviť korene? Problém utečencov a&nbsp;(ne)prijímania utečencov visí vo vzduchu. Je nafúknutý predsudkami, kontaminuje vzduch, zaťažuje a&nbsp;vytvára rôzne medziľudské vzdialenosti. Hra formou cirkusu a&nbsp;grotesky ventiluje bariéry, pumpuje ľudskosť, resuscituje sny a&nbsp;nádeje o tolerantnej budúcnosti. Alebo je to len utopická bublina?"
    -
      "<i><b>Konzorcium Icebreaking</b> je jedinečné spojenie tvorcov 5 divadiel z&nbsp;krajín V4 a&nbsp;Ukrajiny vo vzájomnej spolupráci. Pod vedením Ansámblu nepravidelného divadla (SK) na projekte kooperujú slávne Teatr KTO z&nbsp;Krakova, podmanivá novocirkusová skupina Firebirds z&nbsp;Budapešti, veselé autorsko-divadelné zoskupenie Krvik Totr/Prostores z&nbsp;Prahy aj ukrajinské multimediálne divadlo WE: MEDIA THEATER z&nbsp;Lviva.</i>"
    -
      "<i>Libreto/scenár: Petr Novotný &amp; Tomáš Kout (CZ), Jana Mikitková (SK), dramaturgia a&nbsp;produkcia: Ján Fakla (SK), výprava: Tomáš Žižka (CZ), kostýmy: Anna Weszelovszky (HU), hudba: Róbert Mankovecký (SK), pohybová spolupráca: Ladislav Cmorej (SK), režijný dozor: Jerzy Zoń (PL), réžia: Jana Mikitková (SK). Účinkujú: Slawek Bendykowski, Paulina Lasyk, Mieszko Syc (PL), Bálint Turai, Gergely Kiss, Dorottya Podmaniczky (HU), Daniela Voráčková, Angela Nwagbo (CZ), Anton Eliáš, Henrich Žucha a&nbsp;Dušan Krnáč (SK). Technická podpora: Milan Slama (SK).</i>"
    -
      "<i>Financované Európskou úniou.</i>"
