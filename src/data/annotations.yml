  content:
    -
      "Autor sa nemilosrdne pozerá na Slovákov, vecne a&nbsp;kriticky komentuje naše ilúzie o sebe i&nbsp;naše utkvelé predstavy o&nbsp;fungovaní sveta. Kľúčové udalosti slovenských dejín aj súčasného života glosuje s&nbsp;nadhľadom i&nbsp;oslobodzujúcim ostrovtipom. Kniha aj diskusia hľadajú spôsob, ako s&nbsp;Postsedliakmi budovať spoločnú pokrokársku záhradu. S&nbsp;humorom aj bez. A kto sú postsedliaci? Príďte a&nbsp;dozviete sa."
    -
      "<i><b>Juraj Buzalka</b> je sociálny antropológ, pôsobí na Univerzite Komenského v&nbsp;Bratislave. Venuje sa témam spoločenských a&nbsp;kultúrnych zmien a&nbsp;politických hnutí.</i>"
    -
      "<i><b>Jana Močková</b> vyštudovala žurnalistiku v&nbsp;UK v&nbsp;Bratislave. Začínala v&nbsp;rádiu Devín, v&nbsp;rokoch 2010 až 2014 bola redaktorkou denníka SME, na oddelení kultúry. V&nbsp;Denníku&nbsp;N pôsobí od jeho vzniku. Venuje sa najmä témam z&nbsp;oblasti umenia, architektúry a&nbsp;kultúrnej politiky. V&nbsp;roku 2018 získala dve nominácie na Novinársku cenu v&nbsp;kategóriách rozhovor a&nbsp;reportáž.</i>"
