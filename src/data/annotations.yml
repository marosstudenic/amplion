  perex: "Autorské čítanie z&nbsp;knihy Bližšie k&nbsp;sebe a&nbsp;diskusia o tom, ako sa opäť priblížiť k&nbsp;sebe samému i&nbsp;k&nbsp;druhým. <br> Hosť: autor Ján Markoš – lektor kritického myslenia. <br>Moderuje: redaktorka Jana Močková."
