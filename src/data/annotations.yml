
ennio-marchetto:
  performer: 'Ennio Machetto (IT) <br> <strong style="color:#362982;font-size:0.8em;"> HEADLINER FESTIVALU </strong>'
  title: "LIVING PAPER CARTOON"
  argentum: true
  premiere: true
  general: "Len na Amplióne"
  top-general: "TOP program pre všetkých"

  perex: "Kabaretná one-man show svetových hviezd, akú ste ešte nezažili!"
  occurences:
    -
      time: "sobota 20:30"
      location: "Kultúrne centrum"
  content:
    -
      "Originálna kabaretná show ponúka zábavnú smršť 60 svetových celebrít za 70 minút! Ennio paroduje pomocou umenia origami a&nbsp;bleskových zmien najväčšie svetové ikony. Využíva ručne vyrobené papierové kostýmy, detailne vypracovanú mimiku, skvelú hudbu i&nbsp;načasovanie, aby v&nbsp;zlomku sekundy vyčaroval nové a&nbsp;nové hviezdy zo sveta hudby, filmu či slávnych obrazov. Mona Lisa, Elvis, Lady Gaga, Adele, Freddie Mercury, Justin Bieber, Bono, Celine Dion, Marilyn Monroe, či anglická kráľovná alebo James Bond! Žiadna celebrita nie je pri ňom v&nbsp;bezpečí! Nevídaný zážitok pre všetky vekové kategórie!"
    - 
      "<i><b>Ennio Marchetto</b> je svetovo uznávaná talianska hviezda, ktorá teší publikum po celom svete. Je inšpirovaný Disneyho rozprávkami, modernou choreografiou Piny Bausch aj veľkolepým benátskym karnevalom. Po úspešnom uvedení na festivale Edinburgh Fringe v&nbsp;roku 1990 sa stal kultovým hitom. Vypredal turné po Spojenom kráľovstve, vystúpenia v&nbsp;londýnskom West Ende i&nbsp;na najväčších festivaloch sveta. Bol nominovaný na Cenu Laurenca Oliviera za najlepšiu zábavu. Vystúpil na udeľovaní európskych hudobných cien MTV, účinkoval s&nbsp;The Spice Girls, Brianom Adamsom aj pre Jeho kráľovskú výsosť princa Charlesa. Získal si obrovskú medzinárodnú základňu fanúšikov. Pridajte sa k&nbsp;nim aj vy!</i>"
    -
      "<strong>★★★★</strong> <i>„Je to absolútna zábava“</i>. The New York Times"
    -
      "<strong>★★★★★</strong> <i>„Nepretržitá hodina neba v&nbsp;podaní geniálneho zabávača... predstavenie najlepšej bláznivej a&nbsp;tvorivej nespútanosti.“</i> Time Out"
