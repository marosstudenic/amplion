    -
      "Žijeme v&nbsp;dobe prostriedkov. Sú všade: dopravné prostriedky, informačné prostriedky, čistiace prostriedky. Sme úplne obkolesení vlastnými výtvormi. Takmer všetok svoj čas trávime v&nbsp;budovách. A strop veru nie je nebo. Svetlo nie je slnko. A klíma nie je vietor. Ba čo viac, približne polovicu svojho bdelého času strávime pred obrazovkami počítačov, mobilov alebo televízorov. Chýba nám príroda: voda, lesy, oblaky, vietor. Chýba nám aj tichý vesmír ukrývajúci sa v&nbsp;našom vnútri: v&nbsp;hluku médií a&nbsp;v&nbsp;každodennom pracovnom zhone často nedokážeme začuť jemné signály svojho tela. Potrebujeme sa opäť dostať bližšie k&nbsp;sebe samým. Ako to však urobiť? Odpovedať na túto otázku sa snaží kniha Jána Markoša i&nbsp;diskusia s&nbsp;ním na AMPLIÓNE."
    -
      "<i><b>Ján Markoš</b>, šachový veľmajster, lektor kritického myslenia a&nbsp;autor bestselleru Sila rozumu v&nbsp;bláznivej dome je výnimočným autorom, ktorý zrozumiteľným jazykom spája filozofiu, históriu a&nbsp;vedecké experimenty.</i>"
