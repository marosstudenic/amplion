    -
      "<i><b>Tygroo</b> je česká kapela, ktorá sa snaží po vzore amerických kapiel Moon Hooch a&nbsp;Too Many Zooz vytvoriť dychovými nástrojmi atmosféru koncertu elektronickej hudby, pričom však originálne kombinuje východné žánre so západnými. Vytvorili originálny spôsob zapojenia nástrojov, ktorý im umožňuje v&nbsp;reálnom čase používať efekty, aké by ste v&nbsp;akustickej hudbe nečakali. Aj vďaka tomu svojím zvukom dokážu strhnúť veľkú scénu, na ktorú by samotné nástroje (saxofón, klarinet, akordeón, tuba, bicie) nestačili.</b>"
