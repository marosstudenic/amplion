    - "<i>Nové  divadlo v Nitre vzniklo v máji 2016 z výrazných umeleckých osobností Starého divadla Karola Spišáka v Nitre. Za 9 rokov svojej existencie odohralo viac ako 850 predstavení pre vyše 85 000 divákov. Produkcie Nového divadla sa predstavili na mnohých významných medzinárodných i domácich festivaloch. Za svoju činnosť bolo divadlo ohodnotené štyrmi nomináciami na ceny Dosky a vo finále získala cenu Dosky za rok 2017 Lucia Korená za najlepší ženský herecký výkon v hre Anna Franková.</i>"
