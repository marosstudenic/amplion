  perex: "Diskusia so silnými ženskými osobnosťami slobodnej slovenskej kultúry + necenzurovaný film o maliarovi Andrejovi Dúbravskom. Hostky: Veronika Blažeková Němcová (OK) a Veronika Gabčíková (ASND). Moderuje: redaktorka Jana Močková. Ľahká debata o neľahkých časoch!"
  content:
    - "Slovenská kultúra, Festival AMPLIÓN i samotné Slovensko zažíva krušné časy. Pseudo-odborníci ovládli kultúrne inštitúcie, maria transparentné výberové konania, rušia odborníkmi pridelené dotácie a podporujú „našich ľudí“. Koľko percent Slovákov vôbec zaujíma dianie v súčasnej kultúre? Čo sa vlastne deje a aké to prinesie dopady na bežných občanov? Odpovede budeme hľadať počas diskusie s dvomi nezlomnými ženskými osobnosťami, ktorých príbehy boja za slobodnú slovenskú kultúru sú silné a inšpiratívne pre nás všetkých. Predstavíme vám <b>Veroniku Blažekovú Němcovú</b>, bývalú riaditeľku SNG Schaubmarov mlyn v Pezinku, dnes aktívnu členku občianskej iniciatívy Otvorená kultúra aj <b>Veroniku Gabčíkovú</b>, členku Asociácie slovenských nezávislých divadiel, líderku Nového divadla v Nitre aj umeleckú vedúcu Bábkového divadla Žilina. Bonusom bude projekcia filmu o slovenskom maliarovi <b>Andrejovi Dúbravskom</b>, uznávanom doma aj v zahraničí, no ostrakizovanom súčasnou ministerkou kultúry. Všetkým vás prevedie moderátorka a redaktorka kultúry Jana Močková."
    - "<i><b>Jana Močková</b> vyštudovala žurnalistiku v UK v Bratislave. Začínala v rádiu Devín, v rokoch 2010 až 2014 bola redaktorkou denníka SME, na oddelení kultúry. V Denníku N pôsobí od jeho vzniku. Venuje sa najmä témam z oblasti umenia, architektúry a kultúrnej politiky. V roku 2018 získala dve nominácie na Novinársku cenu v kategóriách rozhovor a reportáž.</i>"
