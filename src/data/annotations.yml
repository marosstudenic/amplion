art-putika-i-kamarat-veri-hoaxom:
  performer: 'Vladimír Šnídl, Denník&nbsp;N&nbsp;(SK)'
  title: "ART PUTIKA I. – KAMARÁT VERÍ HOAXOM, ČO S TÝM?"
  argentum: true
  general: "Program pre mladých a dospelých"
  price: "7 €"
  occurences:
    -
      time: "piatok 19:00"
      location: "Art Cafe, povala"
  perex: "Diskusia a ukážky z pripravovanej knihy krotiteľa konšpirácií a hoaxov o tom, ako hovoriť s blízkymi, ktorých svet sa nám vzďaľuje"
  content:
    - "Vladimír Šnídl je uznávaný reportér a krotiteľ konšpirácií a hoaxov na internete. Ako hovorí, ukazuje hlúposti, ktorým veria možno aj vaši kamaráti, ponúka tipy, čo s tým. Všetci sa potrebujeme zbližovať. Vďaka tejto diskusii získate praktické rady ako viesť dialóg s blízkymi, ktorí uverili konšpiráciám a hoaxom bez zbytočných konfliktov. Ako prví si vypočujete ukážky z novo pripravovanej knihy autora a uvidíte aj podnetné videoprojekcie. Príďte slobodne debatovať so skvelým odborníkom z praxe!"
    - "<i>Vladimír Šnídl je reportér domáceho spravodajstva Denníka N. Jedenásť rokov žil v Prahe. Vyštudoval politológiu na Univerzite Karlovej, od roku 2007 pracoval v českých Hospodářských novinách a týždenníku Ekonom. V septembri 2014 prestúpil do denníka SME. V roku 2015 patril k zakladajúcim redaktorom Denníka N. Špecializuje sa na témy ako sú vojenské nákupy, doprava a šírenie dezinformácií. V roku 2017 napísal knihu Pravda a lož na Facebooku, ktorá rozoberá fenomén hoaxov a konšpiračných teórii na slovenskom a českom internete. O tejto téme chodí aj pravidelne prednášať do slovenských škôl.</i>"
  pictures:
    - "ART PUTIKA I_Vladimir Snidl_Dennik N.webp"
  foto: "Tomáš Benedikovič"
  link: "https://dennikn.sk/autor/vlado-snidl/"
  gooutlink: "https://goout.net/sk/listky/art-putika-i-kamarat-veri-hoaxom-co-s-tym/ipbgb/"

