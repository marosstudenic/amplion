divadlo-na-zabradli-europeana:
  performer: 'Divadlo Na zábradlí (CZ) <br> <strong style="color:#362982;font-size:0.8em;"> HEADLINER FESTIVALU </strong>'
  title: "EUROPEANA"
  argentum: true
  premiere: true
  top-general: "TOP program pre mladých a&nbsp;dospelých"
  perex: "Kultové pražské divadlo známych hercov&nbsp;a európske dejiny 20. storočia s&nbsp;humorom i&nbsp;štipľavou iróniou. Plejáda výnimočných osobností po prvýkrát v&nbsp;Banskej Štiavnici!"
  occurences:
    -
      time: "nedeľa 16:00"
      location: "Kultúrne centrum"
  content:
    -
      "Koniec nudným dejinám! Je tu dramatizácia medzinárodne úspešnej českej knihy <i>Patrika Ouředník</i> a&nbsp;jeho strhujúce i&nbsp;bizarné svedectvo o svete 20. storočia, v&nbsp;ktorom zohrali dôležitú úlohu vojna, vynález podprsenky i&nbsp;perforovaného toaletného papiera. Banality aj kľúčové okamihy tu dostávajú rovnaký priestor a&nbsp;výsledkom je nový pohľad na našu minulosť. Dvadsiate storočie ako na dlani. v&nbsp;réžii Jana Mikuláška účinkujú: Dita Kaplanová, Anežka Kubátová, Magdaléna Sidonová, Jan Hájek, Václav&nbsp;Vašák, Jiří Kniha, Miloslav&nbsp;König, Jiří Vyorálek. Po predstavení nasleduje diskusia s&nbsp;hercami a&nbsp;novinárkou <i>Evou Sládkovou</i>."
    -
      "<i>Dramaturgia <b>divadla Na zábradlí </b>pod vedením dua <a href='https://www.nazabradli.cz/lide/petr-erbes/' target='_blank' style='text-decoration: underline'>Petr Erbes</a> a&nbsp; <a href='https://www.nazabradli.cz/lide/boris-jedinak/' target='_blank' style='text-decoration: underline'>Boris Jedinák </a> sa v&nbsp;súčasnosti uberá cestou pôvodných autorských inscenácií, dramatizácií románov a&nbsp;radikálnych interpretácií klasiky. Prináša svieže polodokumentárne inscenácie. Súbor okúzľuje neopozeranými kusmi, ktoré vyžadujú angažovaného a&nbsp;otvoreného diváka, ktorý sa nebojí o divadle premýšľať. Pravidelne hosťuje doma i&nbsp;v&nbsp;zahraničí, často navštevuje Poľsko, Maďarsko, Slovensko, Nemecko, ale hosťoval už aj v&nbsp;Bosne a&nbsp;Hercegovine, Srbsku, Kolumbii, či v&nbsp;USA. <br/> v&nbsp;Banskej Štiavnici vystúpi po prvýkrát!</i>"
