    - "<i>Dorota nie je len speváčka, je aj pesničkárka, autorka, klaviristka, skladateľka, textárka. Dopĺňajú ju skvelí Marián Slávka a Filip Hittrich (obaja z kapely Talent transport) a najnovšie aj gitarista a vokalista Giorgio Turcani. Spoločne tvoria silný celok, ktorý divákom dychberúcim spôsobom odovzdáva seba. Buďte pri tom!</i>"
