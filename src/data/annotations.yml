  content:
    - "Osobití interpreti a ich autentické výpovede textov svetovej i slovenskej poézie a prózy, tentokrát obohatené o jazzovo-kabaretné autorské piesne česko-slovenskej kapely Edel & Počúvadlo. Budeme putovať pokojným, voňavým a na výhľady bohatým prostredím záhrady nad Hostelom Skautským dom. Zaznie starostlivo vypestovaný výber silných výpovedí o (ne)slobode v snahe priblížiť sa bližšie k ľuďom i k prírode. Pokus znovu nájsť korene našej otvorenosti, tolerancie a ľudskosti. Aj o tom bude každoročne iný a špeciálne vymyslený program kvalitnej literatúry, ktorý vás opäť vyvedie z predsudkov o konvenčnom recitovaní. Neváhajte, tento program sa už nikdy opakovať nebude!"
    - "<i>Čakajú  vás pútavé predlohy súčasných autorov ako Dominika Moravčíková, Peter Pečonka, Daniel Pastirčák, aj klasiky od Wiszlawy Szymborskej či Ľudmily Podjavorinskej. Účinkujú: Tereza Falátová, Mariana Ondrejová, Andrej Rácz, Jakub Szöke a Marek Sivák. Hrá a spieva: Tomáš Edelsberger & band.</i>"
