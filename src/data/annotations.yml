ex-tremisti:
  performer: 'Ansámbel nepravidelného divadla n.o. (SK)'
  title: "EX-TRÉMISTI – hrdinovia, ktorí stratili strach II."
  general: "Program pre mladých a dospelých"
  price: "4 / 8 €"
  occurences:
    -
      time: "piatok 17:00"
      location: "Rubigall, Nám. Sv. Trojice"
  perex: "Vyskúšajte jedinečnú formu divadla, akú ste ešte nezažili!"
  content:
    - "Doku-divadlo na motívy skutočných udalostí, v ktorom sa diváci stávajú hercami. Autorská inscenácia nielen pre tínedžerov o silných príbehoch dvojakých hrdinov. O tých, ktorí stratili trému = strach a konajú bez zábran a o tých, ktorí stratili trému = strach a konajú odvážne a čestne. Príbehy mladých výnimočných i rozporuplných osobností zo súčasného života o osobnej odvahe, eko-aktivizme vs. eko-extrémizme, nacionalizme, neofašizme či digitálnom extrémizme podané akčne, pútavo aj s humorom. Atmosféru hry umocňuje živá hudba a piesne."
    - "Hra je novým pokračovaním úspešného projektu, ktorý vznikol počas Mesta kultúry 2019 Banská Štiavnica a svojou zmysluplnosťou úspešne zarezonoval na mnohých školách Slovenska. Vzhľadom na jedinečnú formu inscenácie je kapacita hľadiska obmedzená na max. 40 osôb."
    - "<i><b>Ansámbel nepravidelného divadla</b> (AND) je nezávislá skupina divadelníkov a priateľov súčasného umenia podobného humanistického zmýšľania a svetonázoru so sídlom v Banskej Štiavnici. Vznikla generačnou a programovou transformáciou Kremnického divadla v podzemí (2012 – 2017), ktoré v roku 1981 založilo a 25 rokov organizovalo Festival humoru a satiry Kremnické gagy. AND sa venuje hľadaniu nových foriem moderného kabaretu, pouličným a angažovaným produkciám. V roku 2016 založil v Banskej Štiavnici medzinárodný Festival AMPLIÓN – Nový kabaret & pouličné umenie. Jeho členovia boli spolutvorcami projektov Mesto kultúry Banská Štiavnica 2019 a Mesto kultúry Humenné 2024.</i>"
  pictures:
    - "EX-TREMISTI II_MK HE_2025_AG_016.webp"
    - "EX-TREMISTI II_MK HE_2025_AG_023.webp"
    - "EX-TREMISTI II_MK HE_2025_AG_037.webp"
    - "EX-TREMISTI II_MK HE_2025_AG_063.webp"
    - "EX-TREMISTI II_MK HE_2025_AG_075.webp"
  foto: "Anna Gondová"
  link: "https://www.and-theatre.art"
  gooutlink: "https://goout.net/sk/listky/ex-tremisti-hrdinovia-ktori-stratili-strach-ii/gpbgb/"

