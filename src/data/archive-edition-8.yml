text:
  - "Festival sa niesol v duchu horšieho počasia, ale lepšej návštevnosti! Leitmotívom 8. ročníka Festivalu AMPLIÓN, obnova citlivosti, tolerancie a vzájomného porozumenia medzi ľuďmi prilákala do Banskej Štiavnice mnohých divákov. Spoločne sme prelamovali ľady a vzájomne sa zbližovali počas 3 blahodarných dní, kde sme zažili jedinečné ľudské stretnutia a zážitky vďaka starostlivo vyberanému programu. Napriek prevažne daždivému počasiu (sobota a nedeľa) sme zásluhou pohotovosti našich spolupracovníkov uskutočnili všetkých 25&nbsp;programov, z toho 6&nbsp;slovenských premiér zahraničných programov. Na 12&nbsp;scénach po celom meste v nich účinkovalo 90&nbsp;umelcov zo 7&nbsp;krajín sveta. Na periférii sme mohli v rámci AMPLION KARAVANY zrealizovať len 1&nbsp;program, 2&nbsp;reprízy pilotnej inscenácie HUMAN CARAVANA sme museli kvôli dažďu zrušiť. Atmosféru festivalu však počasie neohrozilo a&nbsp;tento ročník považujeme vo viacerých ohľadoch za výnimočný."
  - "Uviedli sme výnimočných headlinerov: svetoznámy Teatr KTO z Krakova a ich nádherné predstavenie ARCADIA, ktoré získalo nielen standing ovation, ale u niektorých divákov prepísalo ich top predstavenie z doterajšieho AMPLIÓNU. Druhým headlinerom bola maďarská Firebirds company, ktorá svojím cirkusovým kabaretom FREAK FUSION CONFUSION rozžiarila divákov v kultúrnom centre."
  - "V pouličnom programe vytvorila citlivý i veselý zážitok pre celú rodinu mladá španielska akrobatka niMú poeticko-cirkusovou show na lane JACUZZI. Španielske rytmy a temperament nám na festival doviezla vysoko senzibilná kapela MiraMundo z Barcelony a svetoznáme parížske šansóny zahralo a zaspievalo s veľkým ohlasom šarmantné BON BON trio. Entuziazmus do ulíc celého mesta i do žíl divákov priniesol jedinečný pochodujúci 22-členný street brass band Orkest de Tegenwind z Holandska."
  - "Bohatá bola aj ponuka kabaretov. Rozmarný literárny kabaret Z VYTRACENA uviedla česká recesistická skupina Krvik Totr a magický bábkový kabaret nielen pre deti zase slovenská performerka Katanari. Vyššiu umeleckú úroveň súťažiacich konštatovala aj porota 5. ročníka česko-slovenskej súťaže SKETCH UP, ktorý moderoval Martin Toman. Nechýbalo ani putovné medziodborové performance moderných umeleckých prednesov NO SOFT, NO FUN, ktoré bolo tradične silným zážitkom festivalu."
  - "Aktuálne spoločenské udalosti vzbudili záujem veľkého počtu divákov v programe AKO&nbsp;ZACHRÁNIŤ&nbsp;DEMOKRACIU, v ktorom týždeň pred parlamentnými voľbami analyzovali stav spoločnosti s humorom i bez vzácni hostia a komentátori Marián Leško, Martin&nbsp;M.&nbsp;Šimečka a Matúš Kostolný, moderovala Monika Tódová. V cykle krčmových dišpút ART PUTIKA zarezonoval program SMIECH CEZ SLZY, v ktorom editor Denníka N Patrik Garaj citlivo vyspovedal zo vzťahu k ruskej a ukrajinskej literatúre Valerija Kupku, prekladateľa spisovateľa Jurija Andruchovyča. V druhej dišpute ICEBREAKING (V4+UA) spoločne diskutovali tvorcovia medzinárodného divadelného projektu o zbližovaní a uskutočnila sa aj premiéra reportážneho filmu ICEBREAKING ukrajinského režiséra Sashka Bramu o spolužití miestnych obyvateľov V4 s UA odídencami. Sashko sa k nám pripojil online a celým programom nás moderátorsky sprevádzala Anastasia Husárova z&nbsp;Charkiva."
  - "Výnimočným zážitkovým programom, ktorým žil celý festival sa stala medzinárodná nonverbálna pouličná pochôdzková inscenácia HUMAN CARAVANA. Jej pilotnú verziu sme uviedli vďaka projektu európskej spolupráce 5 divadiel ICEBREAKING. Zúčastnili sa jej tvorcovia z Poľska, Maďarska, Česka a Slovenska. Projekt môžeme realizovať vďaka získaniu podpory z Medzinárodného Vyšehradského fondu a Európskej únie, čo je tiež potešujúce a výnimočné."
  - "A kto si odniesol ocenenie AMPLION ARGENTUM? V kategórii Nový kabaret ho získalo skvelé TEATR KTO (PL) a ich dych berúce divadlo ľudského života. V kategórii Pouličné umenie si cenu prevzala Xandra Gutiérrez (ES) alebo niMú za hru Jacuzzi. V kategórii Spoločensko-angažovaná tvorba sme udelili cenu WE:MEDIA THEATER z Lvivu za tvorbu dokumentárneho filmu ICEBREAKING zo 4 výskumných ciest po krajinách V4 o skúmaní ľudského spolužitia obyvateľov V4 a UA odídencov. Špeciálnu cenu si odniesol holandský pouličný brass band Orkest de Tegenwind, ktorý vo svojej 22-člennej zostave vystúpil na Slovensku po prvýkrát a vryl sa do pamäte snáď každému účastníkovi festivalu."
  - "Aj keď počasie 8. ročníka nebolo ideálne, diváci nás nesklamali a bohato zaplnili hľadiská našich produkcií. AMPLIÓN za 3 dni navštívilo viac ako 1 500 ľudí. Viacerí ocenili aj novinku, zavedenie výhodných PERMANENTIEK aj pre študentov, dospelých a dôchodcov na celý festival!"
  - "8. ročník potvrdil, že túžba scitlivieť vďaka kvalitnej kultúre a umeniu je aktuálna a prináša divákom trvalé zážitky i benefity. Ďakujeme, že ste si vybrali Festival AMPLIÓN. Vážime&nbsp;si&nbsp;Vašu citlivosť voči kultúre a umeniu, lebo BYŤ CITLIVÝ JE UMENIE!"
